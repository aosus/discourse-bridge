site_name: جسر محادثة Discourse
site_url: https://discourse-chat-bridge.aosus.dev/ar/
repo_name: aosus/discourse-chat-bridge
repo_url: https://github.com/aosus/discourse-chat-bridge
edit_uri: https://github.com/aosus/discourse-chat-bridge/docs/ar
site_description: 
docs_dir: ./ar

plugins:
  - autolinks
  - search
  - git-revision-date-localized:
      type: timeago
  - minify:
      minify_html: true

theme: 
  name: material
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  font: false
  features:
    - search.suggest 
    - search.highlight
    - content.tabs.link
    - navigation.instant
    - navigation.tracking
    - toc.integrate
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
    primary: green
    accent: blue

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
    primary: green
    accent: blue


extra:
  alternate:
    - name: English
      link: /
      lang: en

    - name: العربية
      link: /ar/ 
      lang: ar

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aosus
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/aosusorg
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.online/@aosus
    - icon: fontawesome/brands/telegram
      link: https://t.me/aosus
    - icon: matrix
      link: https://matrix.to/#/#aosus:aosus.org
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/aosus/

markdown_extensions:
  - admonition

extra_css:
  - extra.css

nav:
  - index: "index.md" 